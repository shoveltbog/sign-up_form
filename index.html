<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="leftCont">
            <div id="leftTop">
                <div id="nameBox">
                    <img src=images/soccerball.png alt="soccer ball">
                    <div id="name">Grassroots FC</div>
                </div>
            </div>
            <div id="leftBottom">
                <div id="photoRef">&nbsp;Photo by&nbsp;<a href="https://unsplash.com/@izuddinhelmi?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Izuddin Helmi Adnan</a>&nbsp;on&nbsp;<a href="https://unsplash.com/photos/birds-eye-view-photography-of-green-soccer-field-with-lights-K5ChxJaheKI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </div>
            </div>
        </div>
        <div id="rightCont">
            <div id="rightHead">
                <div class="textCont">
                    <p class="description text">This is a fake registrations service. Stay up to date with all the Grassroots Football Club news, fixtures, results & more. Sign up below to get started.</p>
                    <p class="statement text">You know you want to.</p>
                </div>
            </div>
            <div id="rightBody">
                <div id="formCont">
                    <form id="registration_form" action="example.com/path" method="post">
                        <legend>Let's do this!</legend>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="user_email">Email Address</label>
                                <input type="email" id="user_email" name="email" placeholder="you@example.com">
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]+" title="Please enter only numbers">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="user_password">Password</label>
                                <input type="password" id="user_password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="password_confirm" required>
                            </div>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                </div>
            </div>
            <div id="rightFooter">
                <div id="login">
                    <div>Already have and account?</div>
                    <button>Log in</button>
                </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
